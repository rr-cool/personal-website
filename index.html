<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姚公主的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #FFC0CB;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 2em;
        }
        .contact {
            background-color: #FFC0CB;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #FFC0CB;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>姚公主的个人网页</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>关于我</h2>
            <p>您好，我是姚公主，一位美丽大方的小公主，我是最棒哒。</p>
        </div>
        
        <div class="section">
            <h2>背景</h2>
            <p>作为一位可爱迷人的小公主，我致力于世界和平，嘻嘻。</p>
        </div>
    </div>

    <div class="contact">
        <p>联系方式: 88888888</p>
    </div>

</body>
</html>
